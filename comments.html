<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for the comment section */
    .comment-box {
      margin-bottom: 20px;
    }

    .custom-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .custom-container h2 {
      margin-bottom: 20px;
    }

    .comment-form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container custom-container max-width-800">
    <section id="commentSection">
      <h2>Comments</h2>

      <!-- Comment Form -->
      <div class="comment-box comment-form">
        <form id="commentForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Comments -->
      <div id="commentsList">
        <!-- Comments will be dynamically added here -->
      </div>
    </section>
  </div>

  <!-- Bootstrap JS Bundle (Popper.js included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Function to handle form submission
    document.getElementById("commentForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var comment = document.getElementById("comment").value;

      // Create a new comment element
      var newComment = document.createElement("div");
      newComment.classList.add("comment-box");
      newComment.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${name}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${email}</h6>
            <p class="card-text">${comment}</p>
          </div>
        </div>
      `;

      // Append new comment to comments list
      document.getElementById("commentsList").appendChild(newComment);

      // Clear form inputs
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("comment").value = "";
    });
  </script>
</body>
</html>
